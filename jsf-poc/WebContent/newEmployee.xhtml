<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF POC</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body>
    <h:form id="createemployeeForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Create New Employee</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="name" class="control-label col-sm-4">Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id" value="#{employeeBean.name}" class="form-control" required="true" requiredMessage="Name is required">
                </h:inputText>
                <h:message for="name-id" style="color:red"></h:message>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="email" class="control-label col-sm-4">Email:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email-id" value="#{employeeBean.email}" class="form-control" required="true" requiredMessage="Email Id is required">
                </h:inputText>
                <h:message for="email-id" style="color:red"></h:message>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="password" class="control-label col-sm-4">Password:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputSecret id="password-id" value="#{employeeBean.password}" class="form-control" required="true" requiredMessage="Password is required">
                </h:inputSecret>
                <h:message for="password-id" style="color:red"></h:message>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="address" class="control-label col-sm-4">Address:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputTextarea id="address-id" value="#{employeeBean.address}" cols="50" rows="5" class="form-control"  required="true" requiredMessage="Address is required">
                </h:inputTextarea>
                 <h:message for="address-id" style="color:red"></h:message>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{employeeBean.saveEmployee(employeeBean)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
            </div>
        </div>
    </h:form>

</h:body>
</html>
